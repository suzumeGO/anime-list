<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список аниме</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .status-bar a {
            color: #e74c3c;
            text-decoration: none;
            margin-right: 15px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table small {
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Список аниме</h1>
    <div class="status-bar mb-3">
        <a href="#">Все</a>
        <a href="#">Смотрю</a>
        <a href="#">Просмотрено</a>
        <a href="#">Отложено</a>
        <a href="#">Брошено</a>
        <a href="#">Запланировано</a>
        <a href="#">Пересматриваю</a>
    </div>
    <table class="table table-striped">
        <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Название</th>
            <th>Оценка</th>
            <th>Эпизоды</th>
            <th>Тип</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="anime, stat : ${animeList}">
            <td th:text="${stat.count + 1}">1</td>
            <td th:text="${anime.title}">Название</td>
            <td th:text="${anime.rating}">Оценка</td>
            <td th:text="${anime.episodes}">Эпизоды</td>
            <td th:text="${anime.type}">Тип</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
