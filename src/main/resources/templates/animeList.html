<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список аниме</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1a5dbc;
        }
        .anime-image {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Список аниме</h1>
    <form action="/addAnime" method="post">
        <button type="submit" class="btn btn-primary mb-3">Добавить выбранные</button>
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Картинка</th>
                <th>Название</th>
                <th>Эпизоды</th>
                <th>Год</th>
                <th>Тип</th>
                <th>Добавить</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="anime, stat : ${animeList}">
                <td th:text="${stat.index + 1}">1</td>
                <td><img th:src="${anime.smallImageUrl}" th:alt="${anime.title}" class="anime-image"></td>
                <td th:text="${anime.title}">Название</td>
                <td th:text="${anime.episodes}">Эпизоды</td>
                <td th:text="${anime.year}">Год</td>
                <td th:text="${anime.type}">Тип</td>
                <td>
                    <input type="checkbox" name="selectedAnime" th:value="${anime.title}">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
